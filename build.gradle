buildscript {
    ext {
        springBootVersion = '2.0.1.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath(
                "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}
plugins {
    id 'java'
    id 'maven-publish'
    id "org.springframework.boot" version "2.0.1.RELEASE"
}



sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

def queryDslVersion = '4.1.3'

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.6.RELEASE'
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    implementation 'io.swagger:swagger-annotations:1.5.21'
    implementation 'io.swagger:swagger-models:1.5.21'
    implementation 'com.querydsl:querydsl-apt:4.2.1'
    implementation 'com.querydsl:querydsl-jpa:4.2.1'
    implementation 'org.apache.commons:commons-collections4:4.4'
    implementation 'org.bitbucket.gt_tech:spring-data-querydsl-value-operators:4.0.0'
    implementation 'org.apache.commons:commons-lang3:3.11'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.2.6.RELEASE'
    runtimeOnly 'org.postgresql:postgresql:42.2.11'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.6.RELEASE'
    compileOnly 'org.springframework.boot:spring-boot-starter-tomcat:2.2.6.RELEASE'
    compileOnly 'org.projectlombok:lombok:1.18.12'
    compile "com.querydsl:querydsl-jpa:4.2.1"
    annotationProcessor (
            "com.querydsl:querydsl-apt:${queryDslVersion}:jpa",
            "org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.2.Final",
            "javax.annotation:javax.annotation-api:1.3.2",
            'org.projectlombok:lombok:1.18.12'
    )
}

group = 'skoltech'
version = '1'
description = 'sensors'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
